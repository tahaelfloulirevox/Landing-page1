<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الهبوط الخاصة بك</title>
    <style>
        /* تصميم أساسي وجذاب */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 50px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .cta-button {
            display: inline-block;
            margin: 30px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background-color: #e64a19;
        }

        section {
            padding: 50px 20px;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.1em;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
            section h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>احصل على العرض الحصري الآن!</h1>
        <p>سجّل اليوم واستفد من ميزاتنا المذهلة بسرعة وسهولة.</p>
        <a href="#" class="cta-button">سجّل الآن</a>
    </header>

    <section>
        <h2>لماذا تختارنا؟</h2>
        <p>نحن نوفر لك أفضل الحلول بطريقة سهلة وسريعة مع دعم كامل على مدار الساعة.</p>
        <p>انضم إلى آلاف المستخدمين الراضين عن خدماتنا وتمتع بتجربة لا مثيل لها.</p>
    </section>

    <footer>
        &copy; 2025 جميع الحقوق محفوظة
    </footer>
</body>
</html>
